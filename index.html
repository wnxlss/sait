<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIADA MIRRORS</title>
    <style>
        :root {
            --panel: rgba(20, 5, 40, 0.7);
            --accent: #ffffff;
            --text-secondary: #e0d0ff;
            --br: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2e1a5e, #0a1a3a);
            color: #fff;
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
        }

       
        .header {
            position: fixed;
            top: 0; width: 100%;
            height: 70px;
            background: rgba(20, 5, 40, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #6b4f9f;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            color: #ffffff;
            letter-spacing: -0.5px;
            text-shadow: 0 0 15px #a07eff;
        }

        .nav-links { display: flex; gap: 20px; align-items: center; }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-links a:hover { color: #fff; text-shadow: 0 0 10px #fff; }

    
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 20px 40px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #ffffff, #d0b0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(160, 126, 255, 0.5);
        }

        .hero p {
            color: #f0e6ff;
            max-width: 600px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 40px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

     
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffffff, #d0b0ff);
            color: #1a0a2e;
            box-shadow: 0 4px 20px rgba(160, 126, 255, 0.5);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(200, 160, 255, 0.8);
        }

        .btn-secondary {
            background: rgba(50, 20, 80, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(200, 170, 255, 0.5);
            color: #fff;
            text-shadow: 0 0 8px rgba(255,255,255,0.5);
        }

        .btn-secondary:hover {
            border-color: #d0b0ff;
            background: rgba(80, 40, 120, 0.6);
            box-shadow: 0 0 25px rgba(160, 126, 255, 0.6);
        }

       
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(200, 160, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(200, 160, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(200, 160, 255, 0); }
        }

        .pulse { animation: pulse 2s infinite; }

       
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(30, 10, 50, 0.9);
            border: 1px solid #7b5fb0;
            border-radius: var(--br);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            backdrop-filter: blur(15px);
            z-index: 100;
        }

        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-content a {
            display: block;
            padding: 14px 20px;
            color: #f0e6ff;
            text-decoration: none;
            border-bottom: 1px solid #5a3d8a;
            transition: 0.2s;
            text-align: center;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background: rgba(140, 100, 220, 0.4);
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        
        @media (max-width: 768px) {
            .hero { padding-top: 50px; }
            .btn-group { 
                flex-direction: column; 
                width: 100%; 
                max-width: 300px; 
            }
            .btn { width: 100%; text-align: center; }
            
            .dropdown-content {
                left: 0;
                transform: translateY(10px);
                width: 100%;
            }
            
            .dropdown:hover .dropdown-content {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="/" class="logo">TRIADA MIRRORS</a>
            <nav class="nav-links">
               
            </nav>
        </div>
    </header>

    <main class="hero">
        <h1>TRIADA MIRRORS</h1>
        <p>В случае блокировки основного бота просим использовать его официальные зеркала для обеспечения бесперебойного доступа к сервису.</p>
        
        <div class="btn-group">
            <a href="https://t.me/triada_snoserbot" class="btn btn-primary pulse">Основной бот</a>
            
            <div class="dropdown">
                <button class="btn btn-secondary">Зеркала</button>
                <div class="dropdown-content">
                    <a href="https://t.me/hdjshddjhdhsBot">Зеркало #1</a>
                    <a href="https://t.me/dkdjdhdhdBot">Зеркало #2</a>
                    <a href="https://t.me/dffffrfegdgBot">Зеркало #3</a>
                    <a href="https://t.me/hchchxyxhxyxBot">Зеркало #4</a>
                    <a href="https://t.me/dhdfhfhhdhBot">Зеркало #5</a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
